  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">

      <!-- https://poly.google.com/ -->

      <a-assets>
        <a-asset-item id="unic1-obj" src="./poly/dYKPDFscjWu/model.obj"></a-asset-item>
        <a-asset-item id="unic1-mtl" src="./poly/dYKPDFscjWu/materials.mtl"></a-asset-item>
        <a-asset-item id="unic2-obj" src="./poly/Unicorn1_obj_aID2tx3KFD1_36XXIqg8j4p/Unicorn1.obj"></a-asset-item>
        <a-asset-item id="unic2-mtl" src="./poly/Unicorn1_obj_aID2tx3KFD1_36XXIqg8j4p/Unicorn1.mtl"></a-asset-item>
        <!-- <a-asset-item response-type="arraybuffer" id="zahnrad" src="./openscad/zahnrad.stl"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="zahnrad2" src="./openscad/zahnrad2.stl"></a-asset-item> -->
      </a-assets>

      <a-entity position="0 0 0" visible="false">
        <!-- <a-sphere radius="0.2" color="yellow"></a-sphere> -->
        <a-entity scale="2 2 2" position="1 1 0" obj-model="obj: #unic1-obj; mtl: #unic1-mtl"></a-entity>
        <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0" dur="8000"></a-animation>
        <a-animation class="animation-scale" easing="ease-elastic" begin="click" attribute="scale" to="0 0 0" from="2 2 2" direction="alternate" dur="2000"></a-animation>
        <a-animation class="animation-visible" begin="click" attribute="visible" from="true" to="false" direction="alternate"></a-animation>
        <!-- <a-animation class="animation-opacity" easing="ease-elastic" begin="click" attribute="opacity" from="1" to="0" direction="alternate"></a-animation> -->
      </a-entity>

      <a-entity position="0 0 0" visible="false">
          <!-- <a-sphere radius="0.2" color="yellow"></a-sphere> -->
          <a-entity scale="1 1 1" rotation="-90 90 0" position="0 1.8 0" obj-model="obj: #unic2-obj; mtl: #unic2-mtl"></a-entity>
          <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0" dur="8000"></a-animation>
          <a-animation class="animation-scale" easing="ease-elastic" begin="click" attribute="scale" from="0 0 0" to="1 1 1" direction="alternate" dur="2000"></a-animation>
          <a-animation class="animation-visible" begin="click" attribute="visible" from="false" to="true" direction="alternate"></a-animation>
          <!-- <a-animation class="animation-opacity" easing="ease-elastic" begin="click" attribute="opacity" from="0" to="1" direction="alternate"></a-animation> -->
          <!-- <a-animation class="animation-position" easing="ease-elastic" begin="click" attribute="position" from="8 0.5 0" to="8 3 0" direction="alternate" dur="2000"></a-animation> -->
      </a-entity>

  	  <a-marker-camera preset="kanji">
          <a-entity cursor="fuse: true; fuseTimeout: 500">
            <!-- <a-box cursor-listener position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="blue"></a-box> -->
          </a-entity>
      </a-marker-camera>
    </a-scene>
