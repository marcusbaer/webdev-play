<html>
    <!-- https://css-tricks.com/accessible-simple-responsive-tables/ -->
    <head>
        <style>
            td {
              background: lightblue;
            }

            @media screen and (max-width: 767px), print {
                table, tbody, td, th, thead, tr {
                    display: block;
                }
                table td, table th {
                    width: 100%;
                }
                thead {
                    display: none;
                }
                tr {
                    margin-bottom: 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <h1>Responsive Tables</h1>
        <p>
            See here <a href="https://css-tricks.com/accessible-simple-responsive-tables/">https://css-tricks.com/accessible-simple-responsive-tables/</a> for more.
        </p>
        <h2>Row-oriented tables</h2>
        <table>
            <thead>
                <th>ONE</th>
                <th>TWO</th>
                <th>THREE</th>
                <th>FOUR</th>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Babette</td>
                    <td>Celine</td>
                    <td>Dorothee</td>
                </tr>
                <tr>
                    <td>Anton</td>
                    <td>Bob</td>
                    <td>Charles</td>
                    <td>Duke</td>
                </tr>
            </tbody>
        </table>

        <h2>Column-oriented tables</h2>
        <h2>Collapse to blocks on small screens</h2>
        <h2>Collapsing to Tabs or Accordions</h2>
    </body>
</html>
